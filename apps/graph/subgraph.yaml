specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AAProject
    network: mainnet
    source:
      abi: AAProject
      address: "0xA60d0E74A0e20d99564225d7BcefFB5E97eaC6cE"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BenTokensAssigned
        - BeneficiaryAdded
        - BeneficiaryRemoved
        - ClaimAssigned
        - TokenBudgetDecrease
        - TokenBudgetIncrease
        - TokenReceived
        - TokenRegistered
        - TokenTransfer
        - VendorUpdated
      abis:
        - name: AAProject
          file: ./abis/AAProject.json
      eventHandlers:
        - event: BenTokensAssigned(indexed address,indexed uint256)
          handler: handleBenTokensAssigned
        - event: BeneficiaryAdded(indexed address)
          handler: handleBeneficiaryAdded
        - event: BeneficiaryRemoved(indexed address)
          handler: handleBeneficiaryRemoved
        - event: ClaimAssigned(indexed address,indexed address,indexed address)
          handler: handleClaimAssigned
        - event: TokenBudgetDecrease(indexed address,uint256)
          handler: handleTokenBudgetDecrease
        - event: TokenBudgetIncrease(indexed address,uint256)
          handler: handleTokenBudgetIncrease
        - event: TokenReceived(indexed address,indexed address,uint256)
          handler: handleTokenReceived
        - event: TokenRegistered(indexed address)
          handler: handleTokenRegistered
        - event: TokenTransfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: VendorUpdated(indexed address,bool)
          handler: handleVendorUpdated
      file: ./src/aa-project.ts
  - kind: ethereum
    name: RahatToken
    network: mainnet
    source:
      abi: RahatToken
      address: "0x627f4Cf449E3baBdE459a6eC609590bA5C8E7611"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnerAdded
        - OwnerRemoved
        - Transfer
        - UpdatedDescription
        - UpdatedTokenParams
      abis:
        - name: RahatToken
          file: ./abis/RahatToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnerAdded(indexed address)
          handler: handleOwnerAdded
        - event: OwnerRemoved(indexed address)
          handler: handleOwnerRemoved
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UpdatedDescription(address,string)
          handler: handleUpdatedDescription
        - event: UpdatedTokenParams(string,uint256)
          handler: handleUpdatedTokenParams
      file: ./src/rahat-token.ts
  - kind: ethereum
    name: RahatDonor
    network: mainnet
    source:
      abi: RahatDonor
      address: "0x6e8EAaE432AC681224D95F73c18cBacdd755AE06"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RahatDonorOwnerAdded
        - RahatDonorOwnerRemoved
        - TokenCreated
        - TokenMintedAndApproved
      abis:
        - name: RahatDonor
          file: ./abis/RahatDonor.json
      eventHandlers:
        - event: OwnerAdded(indexed address)
          handler: handleOwnerAdded
        - event: OwnerRemoved(indexed address)
          handler: handleOwnerRemoved
        - event: TokenCreated(indexed address)
          handler: handleTokenCreated
        - event: TokenMintedAndApproved(indexed address,indexed address,uint256)
          handler: handleTokenMintedAndApproved
      file: ./src/rahat-donor.ts
